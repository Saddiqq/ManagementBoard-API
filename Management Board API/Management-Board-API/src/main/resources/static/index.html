<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="styles.css" />

<html>
<head>
  <title>Trello Clone</title>
</head>
<body>

<h2>Create a Board</h2>
<input type="text" id="boardTitle" placeholder="Enter board title">
<input type="number" id="boardColumns" placeholder="Enter number of columns">
<button onclick="createBoard()">Create Board</button>

<h2>Create a Card</h2>
<input type="text" id="cardBoardId" placeholder="Enter board id">
<input type="text" id="cardTitle" placeholder="Enter card title">
<select id="cardSection">
  <option value="ToDo">To Do</option>
  <option value="InProgress">In Progress</option>
  <option value="Done">Done</option>
</select>
<input type="text" id="cardDescription" placeholder="Enter card description">
<button onclick="createCard()">Create Card</button>

<h2>Select a Board</h2>
<select id="boardSelect" onchange="getAllCards(this.value)">
  <option value="">--Select a board--</option>
  <!-- Options will be populated from JavaScript -->
</select>

<h2>Selected Board Info</h2>
<div id="boardInfo"></div>

<h2>All Cards</h2>
<div id="todo" class="column">
  <h3>To Do</h3>
  <!-- Example of a card with color patch -->
  <div class="ag-courses_item">
    <a class="ag-courses-item_link">
      <div class="ag-courses-item_bg"></div>
      <!-- your existing card content here -->
    </a>
  </div>
</div>
<div id="inProgress" class="column">
  <h3>In Progress</h3>
</div>
<div id="done" class="column">
  <h3>Done</h3>
</div>

<script src="script.js"></script>

</body>
</html>
