<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Trello</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="app">
  <!-- Form to create new board -->
  <div id="boardForm">
    <h2>Create New Board</h2>
    <input type="text" id="boardTitle" placeholder="Enter board title">
    <input type="number" id="boardColumns" placeholder="Enter number of columns">
    <button onclick="createBoard(document.getElementById('boardTitle').value, document.getElementById('boardColumns').value)">Create Board</button>
  </div>

  <!-- Placeholder for the board list -->
  <h2>Board List</h2>
  <div id="boardList"></div>

  <!-- Form to create new card -->
  <div id="cardForm">
    <h2>Create New Card</h2>
    <input type="number" id="cardBoardId" placeholder="Enter board ID">
    <input type="text" id="cardTitle" placeholder="Enter card title">
    <input type="text" id="cardSection" placeholder="Enter section">
    <input type="text" id="cardDescription" placeholder="Enter description">
    <button onclick="createCard(document.getElementById('cardBoardId').value, document.getElementById('cardTitle').value, document.getElementById('cardSection').value, document.getElementById('cardDescription').value)">Create Card</button>
  </div>

  <!-- Placeholder for the card list -->
  <h2>Card List</h2>
  <div id="cardList"></div>
</div>
<script src="script.js"></script>
</body>

</html>
